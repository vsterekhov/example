<ng-template #template>
    <app-dialog>
        <ng-container header>Создать новый опрос</ng-container>

        <ng-container content>
            <div class="form-group">
                <input type="text"
                       maxlength="150"
                       class="form-control"
                       [pattern]="surveyService.nameValidationRegex.source"
                       placeholder="Введите название для нового опроса"
                       [(ngModel)]="survey.name"
                       #name="ngModel"
                       required>
            </div>
        </ng-container>

        <ng-container footer>
            <button class="rosatom-btn"
                    type="button"
                    (click)="ok()"
                    [disabled]="name.invalid">Создать
            </button>
            <button class="rosatom-btn"
                    type="button"
                    (click)="close()">Отмена
            </button>
        </ng-container>
    </app-dialog>
</ng-template>


<button class="rosatom-btn--new-survey"
        [class.disabled]="!surveyService.surveyValidation.isQuestionNameValid"
        (click)="open(template)">Создать опрос...</button>
