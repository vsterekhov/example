<ng-template #template>
    <app-dialog [content]="false">
        <ng-container header>Сбросить несохраненные изменения и вернуться к списку опросов?</ng-container>

        <ng-container footer>
            <button class="rosatom-btn"
                    type="button"
                    (click)="ok()">Да
            </button>
            <button class="rosatom-btn"
                    type="button"
                    (click)="close()">Отмена
            </button>
        </ng-container>
    </app-dialog>
</ng-template>


<div class="cursor-pointer return-to-surveys edit-survey-font-small" (click)="open(template)">
    <span class="fa fa-long-arrow-left fa-2x"></span>
    <span class="text-btn edit-survey-font-big">Назад к опросам</span>
</div>
