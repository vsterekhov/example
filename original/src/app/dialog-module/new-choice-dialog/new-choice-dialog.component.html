<ng-template #template>
    <app-dialog>
        <ng-container header>Добавление ответа</ng-container>

        <ng-container content>
            <div class="form-group">
                <input type="text"
                       maxlength="150"
                       class="form-control"
                       [pattern]="surveyService.nameValidationRegex.source"
                       placeholder="Укажите ответ"
                       [(ngModel)]="choice.label"
                       #label="ngModel"
                       required>
            </div>
        </ng-container>

        <ng-container footer>
            <button class="rosatom-btn"
                    type="button"
                    (click)="ok()"
                    [disabled]="label.invalid">Создать
            </button>
            <button class="rosatom-btn"
                    type="button"
                    (click)="close()">Отмена
            </button>
        </ng-container>
    </app-dialog>
</ng-template>


<div [class.disabled]="isMaxChoicesReached" class="add-item"
      (click)="!isMaxChoicesReached && open(template)" [title]="title">
    <i class="fa fa-plus edit-survey-icon"></i>
    <span class="edit-survey-font-big">Добавить ответ ...</span>
</div>
