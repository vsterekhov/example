<ng-template #template>
    <app-dialog [content]="false">
        <ng-container header>Вы хотите удалить выбранный опрос?</ng-container>

        <ng-container footer>
            <button class="rosatom-btn"
                    type="button"
                    (click)="ok()">Удалить
            </button>
            <button class="rosatom-btn"
                    type="button"
                    (click)="close()">Отмена
            </button>
        </ng-container>
    </app-dialog>
</ng-template>
