<ng-template #template>
        <app-dialog>
            <ng-container header>Отправка результатов на e-mail</ng-container>

            <ng-container content>
                <div class="form-group">
                    <label for="email">Введите e-mail:</label>
                    <input id="email"
                           type="email"
                           class="form-control"
                           [(ngModel)]="email"
                           #emailModel="ngModel"
                           [pattern]="exportService.emailValidationRegex.source"
                           placeholder="user@rosatom.ru"
                           required>
                </div>
            </ng-container>

            <ng-container footer>
                <button class="rosatom-btn"
                        type="button"
                        (click)="ok()"
                        [disabled]="emailModel.invalid">Отправка
                </button>
                <button class="rosatom-btn"
                        type="button"
                        (click)="close()">Отмена
                </button>
            </ng-container>
        </app-dialog>
</ng-template>
