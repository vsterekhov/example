<div class="preview-close-question">
    <div class="row">
        <div class="logo"></div>
        <div class="title-question">{{chosenQuestion.question}}</div>
    </div>
    <div class="content">
        <div class="text-left choices center-block">
            <div *ngFor="let choice of chosenQuestion.choices" class="choice">
                <p>
                    <input *ngIf="!chosenQuestion.settings.multiChoiceAllowed" type="radio" name="answers"
                           disabled>
                    <input *ngIf="chosenQuestion.settings.multiChoiceAllowed" type="checkbox" disabled>
                    {{choice.label}}
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <button name="accept-answer" class="rosatom-btn answer-button center-block">
            Ответить
        </button>
    </div>
</div>
